{% include "header.html" %} {% block body %}

<div class="panel=heading">
  <h2>Agregar estudiante <a class="pull-right btn btn-success" href="/">Volver</a></h2>
</div>

<div class="panel-body">
  <form action="{{ url_for('processtudent') }}" method="post">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        required="1"
      />
    </div>

    <div class="form-group">
      <label for="name">Correo electrónico</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        required="1"
      />
    </div>

    <div class="form-group">
      <label for="name">Teléfono</label>
      <input
        type="text"
        class="form-control"
        name="phone"
        id="phone"
        required="1"
      />
    </div>

    <div class="form-group">
      <label for="name">Imagen</label>
      <input
        type="file"
        class="form-control"
        name="image"
        id="image"
      />
    </div>

    <div class="form-group">
      <input type="hidden" name="id" value="1" />
      <input type="hidden" name="action" value="edit" />
      <input
        type="submit"
        class="btn btn-success"
        name="submit"
        value="Guardar"
      />
    </div>
  </form>
</div>

{% endblock %} {% include "footer.html" %}
