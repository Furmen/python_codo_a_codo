<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Alta de alumno</h4>
      </div>
      <div class="modal-body">
        <form id="frmNewStudent" action="{{ url_for('insert') }}" method="POST">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" name="name" required="1">
          </div>
          <div class="form-group">
            <label>Correo electrónico</label>
            <input type="text" class="form-control" name="email" required="1">
          </div>
          <div class="form-group">
            <label>Teléfono</label>
            <input type="text" class="form-control" name="phone" required="1">
          </div>
          <div class="form-group">
            <label>Imagen</label>
            <input type="file" class="form-control" name="image" onchange="convertImage()">
            <input type="hidden" name="hdnImageNew" id="hdnImageNew" value="">
          </div>
          <div class="form-group" id="imgPreviewContainerNew" style="display: none;">
            <label>Preview</label>
            <br />
            <img src="" width="50px" id="imgPreviewNew" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit" onclick="event.preventDefault; $('#frmNewStudent').submit();">Guardar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
