<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Por favor ingresa los siguientes datos</h4>
      </div>
      
      <div class="modal-body">
        <form action="{{ url_for('insert') }}" method="POST">
          <div class="form-group">
            <label>Nombre:</label>
            <input type="text" class="form-control" name="name" required="1">
          </div>
          <div class="form-group">
            <label>Correo electrónico:</label>
            <input type="text" class="form-control" name="email" required="1">
          </div>
          <div class="form-group">
            <label>Teléfono:</label>
            <input type="text" class="form-control" name="phone" required="1">
          </div>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label>Imagen:</label>
                <input type="file" class="form-control" name="image" onchange="convertImage()">
                <input type="hidden" name="hdnImage" id="hdnImage" value="">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label>Preview:</label>
                <img src="" width="50px" id="imgPreview" />
              </div>
            </div>
          </div>
          <div class="form-group text-right">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
